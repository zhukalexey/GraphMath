<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Graph Math</title>
        <h:outputScript library="javax.faces" name="jsf.js" />
        <h:outputScript library="js" name="jquery-1.9.1.js"/>
        <h:outputStylesheet library="css" name="tex_styles.css"/>
    </h:head>
    <h:body>
        <ui:insert name="metadata"/>
        <div class="header">
            <h:link outcome="home"><div class="logo"/></h:link>
        </div>
        <div class="content container_12 clearfix">
            <div class="grid_13">
                <h:panelGroup id="errormessageblock">
                    <h:panelGroup rendered="#{!empty facesContext.messageList}" styleClass="error_general" layout="block">
                        <h:messages id="errormessages"/>
                    </h:panelGroup>
                </h:panelGroup>
                <h1><h:outputText value="#{bundle.label_graph_math}"/></h1>
                <div class="content container_12 clearfix">
                    <div class="block form grid_13">
                        <ui:insert name="body"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="copyright">&copy; 2015 Belarussian State University</div>
            <div style="display:none">#{applicationProperties.version}</div>
        </div>
        <ui:insert name="headerscripts"/>
    </h:body>
</html>
