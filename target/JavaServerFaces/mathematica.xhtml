<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition template="/WEB-INF/templates/template.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="body">
        <ui:insert name="tabs">
            <ui:include src="/WEB-INF/templates/tabs.xhtml">
                <ui:param name="tabItem" value="mathematica"/>
            </ui:include>
        </ui:insert>
        <h:form id="form" prependId="false" enctype="multipart/form-data">
            <table width="60%">
                <tr>
                    <td>
                        <h4><h:outputLabel value="#{bundle.label_select_wolfram_file}"/></h4>
                        <h:inputFile id="inputFile" value="#{math.wolframInputFile}" validator="#{math.validateWolframInputFile}"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:commandButton id="execute" type="submit" action="#{math.executeWolframProgram}" value="#{bundle.label_execute}"/>
                    </td>
                </tr>
                <tr>
                    <td>                           
                        <h:panelGroup rendered="#{!math.isEmptySolution()}">
                            <h:outputLabel value="#{bundle.label_solution}"/>   
                            <img src="data:image/svg+xml;base64,#{math.solution}"/>
                        </h:panelGroup>
                    </td>
                </tr>
            </table>
        </h:form>
    </ui:define>
</ui:composition>
